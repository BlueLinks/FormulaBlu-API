server:
    port: 8082

spring:
    application:
        name: drivers-api
        datasource:
            url: jdbc:postgresql://postgres-drivers:5432/formula1_drivers
            username: postgres
            password: password
        jpa:
            hibernate:
                ddl-auto: update
            show-sql: true
            properties:
                hibernate:
                    dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
    client:
        service-url:
            defaultZone: http://localhost:8761/eureka/
